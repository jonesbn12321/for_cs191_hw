<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aesthetic To-Do List</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f7e8ff, #d6e8ff);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 50px;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 450px;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease;
    }

    h1 {
        text-align: center;
        font-weight: 600;
        color: #444;
        letter-spacing: 1px;
        margin-bottom: 25px;
    }

    .input-area {
        display: flex;
        gap: 10px;
    }

    input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #a07bff;
        box-shadow: 0 0 8px rgba(160, 123, 255, 0.3);
    }

    button {
        padding: 12px 18px;
        border: none;
        border-radius: 12px;
        background: #a07bff;
        color: white;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #8c63ff;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 25px;
    }

    li {
        background: #f5f0ff;
        padding: 12px 15px;
        border-radius: 12px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.3s;
    }

    li.completed {
        text-decoration: line-through;
        opacity: 0.6;
    }

    .delete-btn {
        background: none;
        border: none;
        color: #ff6f6f;
        font-size: 18px;
        cursor: pointer;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>
<div class="container">
    <h1>My To-Do List</h1>

    <div class="input-area">
        <input id="taskInput" type="text" placeholder="Add a new task..." />
        <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        const input = document.getElementById("taskInput");
        const taskText = input.value.trim();
        if (taskText === "") return;

        const li = document.createElement("li");

        li.innerHTML = `
            <span onclick="toggleComplete(this)">${taskText}</span>
            <button class="delete-btn" onclick="removeTask(this)">âœ•</button>
        `;

        document.getElementById("taskList").appendChild(li);
        input.value = "";
    }

    function toggleComplete(taskSpan) {
        taskSpan.parentElement.classList.toggle("completed");
    }

    function removeTask(button) {
        button.parentElement.remove();
    }
</script>

</body>
</html>
